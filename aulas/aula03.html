<body>
    <h1>Aula 3 - JavaScript</h1>
    <hr>

    <input type="button" name="botao" id="botao" value="CONFIRMA" onclick="funcao()">
    
    <script>
        var msg = "Ola mundo!!";

        console.log(msg);

        document.write(msg);

        function funcao(){
            var x;
            var confirma = confirm("Sim ou Não?");
            
            if(confirma == true){
                x = "Clicou em OK";
            }else{
                x = "Clicou em não!";
            }
            console.log(x);
        }

    </script>
    

    <footer>

        <div style="margin: 0 auto; width: 20%; text-align: center; font-family: Verdana">

                    document.write(new Date().getFullYear())
                </script><span> AADeveloper</span>
        </div>
    </footer>
</body>
